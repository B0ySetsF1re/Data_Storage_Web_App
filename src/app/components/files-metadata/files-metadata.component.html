<form>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">File #</th>
        <th scope="col">Name</th>
        <th scope="col">Rename</th>
        <th scope="col">Size</th>
        <th scope="col">Type</th>
        <th scope="col">Extension</th>
        <th scope="col">Upload Date</th>
        <th scope="col">Upload Time</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileMetaData of filesMetaData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fileMetaData.file_name }}</td>
        <td><button type="button" class="btn btn-outline-warning">Rename</button></td>
        <td>{{ fileMetaData.length }}</td>
        <td>{{ fileMetaData.type }}</td>
        <td>{{ fileMetaData.extension }}</td>
        <td>{{ fileMetaData.upload_date }}</td>
        <td>{{ fileMetaData.upload_time }}</td>
        <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</form>
