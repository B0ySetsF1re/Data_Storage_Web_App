<div class="modal fade" id="renameFile" tabindex="-1" aria-labelledby="renameFileLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameFileLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Enter new name</label>
            <input type="text" class="form-control" id="newNameInput" placeholder="New file name...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>

<form>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">File #</th>
        <th scope="col">Name</th>
        <th scope="col">Rename Files</th>
        <th scope="col">Size</th>
        <th scope="col">Content Type</th>
        <th scope="col">Extension</th>
        <th scope="col">Upload Date</th>
        <th scope="col">Upload Time</th>
        <th scope="col">Download files</th>
        <th scope="col"><button type="button" (click)="deleteAll($event)" class="btn btn-secondary">Delete All</button></th>
        <th scope="col"><button type="button" (click)="deleteMultiple($event)" class="btn btn-secondary">Delete Multiple</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileMetaData of filesMetaData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fileMetaData.file_name }}</td>
        <td><button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#renameFile">Rename</button></td>
        <td>{{ fileMetaData.length }}</td>
        <td>{{ fileMetaData.type }}</td>
        <td>{{ fileMetaData.extension }}</td>
        <td>{{ fileMetaData.upload_date }}</td>
        <td>{{ fileMetaData.upload_time }}</td>
        <td><a class="btn btn-outline-info" href="{{ downloadFileBaseUrl + fileMetaData.object_id }}">Download</a></td>
        <td><button type="button" (click)="deleteFile($event)" class="btn btn-outline-danger" id="{{ fileMetaData.object_id }}">Delete</button></td>
        <td><input type="checkbox" (click)="collectSelectedFilesToDelete($event)" class="form-check-lg ml-5 mr-3" name="{{ fileMetaData.object_id }}" value="{{ fileMetaData.object_id }}" ngModel ></td>
      </tr>
    </tbody>
  </table>
</form>
