<form>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">File #</th>
        <th scope="col">Name</th>
        <th scope="col">Rename Files</th>
        <th scope="col">Size</th>
        <th scope="col">Content Type</th>
        <th scope="col">Extension</th>
        <th scope="col">Upload Date</th>
        <th scope="col">Upload Time</th>
        <th scope="col">Download files</th>
        <th scope="col"><button type="button" class="btn btn-secondary">Delete All</button></th>
        <th scope="col"><button type="submit" class="btn btn-secondary">Delete Multiple</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileMetaData of filesMetaData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fileMetaData.file_name }}</td>
        <td><button type="button" class="btn btn-outline-warning">Rename</button></td>
        <td>{{ fileMetaData.length }}</td>
        <td>{{ fileMetaData.type }}</td>
        <td>{{ fileMetaData.extension }}</td>
        <td>{{ fileMetaData.upload_date }}</td>
        <td>{{ fileMetaData.upload_time }}</td>
        <td><a class="btn btn-outline-info" href="{{ downloadFileBaseUrl + fileMetaData.object_id }}">Download</a></td>
        <td><button type="button" (click)="deleteFile($event)" class="btn btn-outline-danger" id="{{ fileMetaData.object_id }}">Delete</button></td>
        <td><input type="checkbox" class="form-check-lg ml-5 mr-3"></td>
      </tr>
    </tbody>
  </table>
</form>
