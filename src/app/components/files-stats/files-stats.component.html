<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">File Type</th>
      <th scope="col">Size</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fileStats of filesStatsContent | keyvalue">
      <td>{{  fileStats.key  }}</td>
      <td>{{  fileStats.value  }}</td>
    </tr>
    <tr>
      <td>Total Uploaded Content Size</td>
      <td>{{ totalContentSize }} </td>
  </tbody>
</table>
